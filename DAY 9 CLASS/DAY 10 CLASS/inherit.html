<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Inheritance</title>
</head>
<body>
    <div class="parent">
        Parent Element
        <div class="child">
            Child element
        </div>
    </div>
    <style>
        .parent{
            font-size: 24px;
            color: dodgerblue;
            padding: 24px;
            
        }

        /* the same gets inherited by the child element */

        .child{
            padding: 24px;

        }
    </style>
    <!--
        default Css properties that are inherited
        
        -font
        -color
        -line-height
        -font-family
        -font-size
        -font-weight
        -font-style
        -text-align
        -text-decoration
        -direction
        -list-style
      
        default css properties that are not inherited

        -border
        -padding
        -margin
        -background








    -->
</body>
</html>
