<!DOCTYPE html>
<html>
<head>
<title>Forms Demo</title>
</head>
<body>
    <form onsubmit="" method="get">
    <div>
        <label for="name">Name:</label>
        <input
            type="text"
            placeholder="type your name..."
            name="name"
        />
    </div>
    <div>
        <label for="email">Email:</label>
        <input
            type="email"
            placeholder="type your email..."
            name="email"
        />
    </div>
    <div>
        <label for="password">Password:</label>
        <input
            type="password"
            placeholder="type your password..."
            name="password"    
        />
    </div>
    <div>
        <label for="gender">Gender</label>
        <input
            type="radio"
            name="gender"
            value="Male"
        />
        Male
        <input
            type="radio"
            name="gender"
            value="Female"
        />
        Female
    </div>
    <div>
        <label>choose your interests:</label>
        <input
            type="checkbox"
            name="choice"
            value="technology"
        />
        Technology
        <input
            type="checkbox"
            name="choice"
            value="finance"
        />
        Finance
        <input
            type="checkbox"
            name="choice"
            value="science"
        />
        Science
    </div>  
    <div>
        <input
            type="color"
            name="color"
        />
    </div>
    <div>
        <input
            type="date"
            name="date"
        />
    </div>
    <div>
        <input
            type="datetime-local"
        />
    </div>
    <div>
        country:
        <select name="country">
            <option>--select--</option>
            <option>India</option>
            <option>USA</option>
            <option>UK</option>
        </select>
    </div>
    <!--<button>submit</button>-->

    <input 
        type="submit"
        value="Register"
    />
    




    </div>

    </div>
    </form>
